<!DOCTYPE html>
{%extends 'library/base.html'%}
{%load static%}
{%block body_block%}
<h2>Are you sure you want to delete "{{ book.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{%endblock%}
