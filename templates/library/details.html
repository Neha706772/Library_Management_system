{% extends 'library/base.html' %}
{%load static%}
{% block body_block %}
<h2>Book Details</h2>
<table class="table table-bordered" border="3">
    <tr><th>Title</th><td>{{ book.title }}</td></tr>
    <tr><th>Author</th><td>{{ book.author }}</td></tr>
    <tr><th>ISBN</th><td>{{ book.isbn }}</td></tr>
    <tr><th>Quantity</th><td>{{ book.quantity }}</td></tr>
</table>
<a href="{% url 'update' book.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'delete' book.pk %}" class="btn btn-danger">Delete</a>

<a href="{% url 'home' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
